<h1>[M1S08] Ex 5 - Utilizando recurso "validators" no form</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class="divLabel">Nome&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="text" formControlName="nome" class="form-control"
            [ngClass]="{'is-invalid': submitted && registerForm.controls['nome'].errors }" />
        <span *ngIf="submitted && registerForm.controls['nome'].errors">
            Campo obrigatório
        </span>
    </div>

    <div class="form-group">
        <label class="divLabel">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="text" formControlName="email" class="form-control"
            [ngClass]="{'is-invalid': submitted && registerForm.controls['email'].errors }" />
        <span *ngIf="submitted && registerForm.controls['email'].errors">
            Campo obrigatório
        </span>

    </div>
    <div class="form-group">
        <label class="divLabel">Nome Filme:</label>
        <input type="text" formControlName="nomeFilme" class="form-control"
            [ngClass]="{'is-invalid': submitted && registerForm.controls['nomeFilme'].errors }" />
        <span *ngIf="submitted && registerForm.controls['nomeFilme'].errors">
            Campo obrigatório
        </span>

    </div>
    <div class="form-group">
        <label class="divLabel">Avaliação&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="text" formControlName="avaliacao" class="form-control"
            [ngClass]="{'is-invalid': submitted && registerForm.controls['avaliacao'].errors }" />
        <span *ngIf="submitted && registerForm.controls['avaliacao'].errors">
            Campo obrigatório
        </span>

    </div>
    <div class="form-group">
        <button class="btn btn-primary">Enviar</button>
        <button id="btnLimpar" type="reset" (click)="acaoLimpar()">Cancelar</button>
    </div>
</form>
<span>{{resultado}}</span>
