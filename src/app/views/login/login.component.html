<header>
    <app-menu></app-menu>
    <h1>[M1S08] Ex 1 - Inicie um projeto angular e crie uma tela de login personalizando com CSS/SCSS</h1>
</header>
<main>
    <form [formGroup]="_form" (ngSubmit)="submit()">
        <h1>Raiche Filmes</h1>
        <div id="divUsuario">
            <span>Usuário:</span><input type="text" placeholder="Digite usuário" formControlName="usuario">
        </div>
        <div id="divSenha">
            <span>Senha:</span><input type="password" placeholder="Digite senha" formControlName="senha">
        </div>
        <button type="submit">Enviar</button>
    </form>
</main>
<footer></footer>
